name: weak-scaling-omp
ncores: [128, 256, 512, 1024, 2048, 4096, 8192]
threads_per_rank: [1, 2, 4, 8, 16]
graphs:
  - generator: rgg
    n: 18
    m: 22
    scale_weak: True
  - generator: rhg
    n: 16
    m: 20
    gamma: 2.9
    scale_weak: True
  - generator: rhg
    n: 16
    m: 20
    gamma: 3.0
    scale_weak: True
time_limit: 20
config:
  - algorithm: [cetric]
    local-parallel: True
    global-parallel: True
    local-degree-of-parallelism: [3]
    dense-degree-exchange: [False]
    compact-degree-exchange: [False]
    global-synchronization: [True]
    binary-rank-search: [True]
    global-degree-of-parallelism: [3]
    skip-local-neighborhood: [False]
    primary-cost-function: [none]
    parallelization-method: omp_for
    omp-schedule: [stat, dynamic, guided]
    omp-chunksize: [0, 10, 100, 1000]
