name: weak-scaling-smaller
ncores: [128, 256, 512, 1024, 2048, 4096, 8192, 16384]
threads_per_rank: [1, 2, 4, 8]
graphs:
  - generator: rgg
    n: 14
    m: 18
    scale_weak: True
  - generator: rgg
    n: 16
    m: 20
    scale_weak: True
  - generator: rgg
    n: 18
    m: 22
    scale_weak: True
  - generator: rhg
    n: 14
    m: 18
    gamma: 3.0
    scale_weak: True
  - generator: rhg
    n: 14
    m: 18
    gamma: 2.9
    scale_weak: True
  - generator: rhg
    n: 16
    m: 20
    gamma: 2.9
    scale_weak: True
  - generator: rhg
    n: 14
    m: 18
    gamma: 2.8
    scale_weak: True
time_limit: 20
config: {
  algorithm: [cetric, patric],
  local-parallel: True,
  global-parallel: [True],
  local-degree-of-parallelism: [2],
  dense-degree-exchange: [False],
  compact-degree-exchange: [False],
  global-synchronization: [True],
  binary-rank-search: [True],
  global-degree-of-parallelism: [3],
  skip-local-neighborhood: [False],
  primary-cost-function: [none],
}
