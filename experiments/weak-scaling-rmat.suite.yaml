name: weak-scaling-rmat
ncores: [512, 1024, 2048, 4096, 8192]
threads_per_rank: [1, 2, 4, 8, 16]
graphs:
      #- generator: rmat
      #  n: 20
      #  m: 24
      #  scale_weak: True
      - generator: rmat
        n: 18
        m: 22
        scale_weak: True
